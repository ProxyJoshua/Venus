{% extends "ventas/base.html" %}
{% load static %}

{% block content %}
<a class="btnVolver" onclick="window.history.back()"><i class="material-icons">keyboard_backspace</i>Volver</a>
<article class="artProductos">
    <div class="productos">
        <div class="producto">
            <h2>{{ producto.nombre }}</h2>
            <img src="{{ producto.imagen.url }}" alt="producto">
            <p>{{ producto.descripcion }}</p>
            <p>${{ producto.valor }}</p>
            <p><a class="btnA" href="{% url 'añadir' pk=producto.pk %}">Añadir al carro</a></p>
        </div>
    </div>

</article>

{% endblock %}
